<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <!-- CSS only -->
  
    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>


  </head>
  <body class="dark">


    <div class="big-container">
      <h1>To do list</h1>

      <form>
        <input id="input" type="text" placeholder="Enter a task" />
        <button id="btn" class="btn">Add task</button>
      </form>

      <div id="container" class="container">
        <div class="task">
          <div class="small-task">
            <!-- <span class="icon-check-circle"></span> -->

            <span class="icon-circle"></span>

            <p class="task-text">Task one</p>
          </div>

          <span class="icon-trash-o"></span>
        </div>

        <div class="task">
          <div class="small-task">
            <span class="icon-circle"></span>

            <p class="task-text">Task two</p>
          </div>

          <span class="icon-trash-o"></span>
        </div>
      </div>
    </div>
  

    <div class="btns">
        <button class="red">Dark mode</button>
        <button class="problem">Report a problem</button>
    </div>

    <div class="pro">
        <p>Thank you, we will do our best to solve all problems</p>
    </div>
 

</body>
</html>
